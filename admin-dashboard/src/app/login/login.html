<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div class="login">
      <div class="left-heading"><h1>Student Result</h1><h1>Dashboard</h1></div>
      <div class="right-heading">
        <div class="login-box">
          <h2>Admin Login !</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="input-box">
              <input type="text" placeholder="E-mail" name="username" [(ngModel)]="username" required />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
            </div>
            <div class="login-div">
            <button class="login-btn" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
